    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-md-3 control-label">姓名：</label>
        <div class="col-md-7">
          <input type="text" class="form-control" id="name" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-md-3 control-label">邮箱：</label>
        <div class="col-md-7">
          <input type="text" class="form-control" id="email" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="number" class="col-md-3 control-label">手机号：</label>
        <div class="col-md-7">
          <input type="number" class="form-control" id="number" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="pswd1" class="col-md-3 control-label">密码：</label>
        <div class="col-md-7">
          <input type="password" class="form-control" id="pswd1" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="pswd2" class="col-md-3 control-label">再次输入密码：</label>
        <div class="col-md-7">
          <input type="password" class="form-control" id="pswd2" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="gender" class="col-md-3 control-label">性别：</label>
        <div class="col-md-7">
            <input type="radio" name="gender">男
            <input type="radio" name="gender">女
            <input type="radio" name="gender">保密
         </div>
      </div>
      <div id="div-footer" class="form-group">
      	<div class="col-md-offset-3 col-md-7">
        	<a href="#" class="btn btn-default">取消</a>
      		<button type="submit" class="btn btn-default">提交</button>
        </div>
      </div>
    </form>
