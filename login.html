<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>管理员登录</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
      	body {
			padding-top: 200px;
			background-image:url(./img/bg.jpg);
			background-repeat: no-repeat;
		}
		.foucs {
			border: 1px solid #f00;
			background: #fcc;
		}
		.high {
			color: red;
			display: inline;
		}
		#loginform .footer {
			text-align:right;
		}
    </style>
    <script>
		$(function () {
			// 输入框获得与失去焦点
			$("#loginform :input").focus(function () {
				$(this).addClass("foucs");	
			}).blur( function () {
				$(this).removeClass("foucs");
			});
			//验证用户输入的邮箱和密码
			$("#submit-button-login").click(function () {
				if ( $("#inputEmaill").val() == "" || $("#inputPassword").val() == "" ) {
					window.alert("请输入您的管理员凭证！");
					return false;
				}
				if ( $("#inputEmaill").val() == "z.fengyi@qq.com" || $("#inputPassword").val() == "123456" ) {
					return true;	
				} else {
					window.alert("请输入正确的管理员凭证！");
					return false;
				}
			});
			//添加管理员添加表单的必填字段提示
			$("form :input.required").each(function () {
               var $required = $("<div class='col-md-1'><strong class='high'>*</strong></div>");
				$(this).parent().after($required);
            });
			//对添加管理员输入的信息进行验证
			$("#submit-button-add").click(function () {
				if ( $("#username").val() == "" || $("#email").val() == "" || $("#pswd1").val() == "" ) {
					window.alert("用户名、邮箱、密码为必填元素，请确保您已填写！");
					return false;
				}
				if ( $("#pswd1").val() !== $("#pswd2").val() ) {
					window.alert("您两次输入的密码不一致，请重新确认您的密码！");
					return false;
				}
				window.alert("管理员添加成功！");
				return true;
			});
		});
	</script>
    
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
    <div class="container">
    <div class="row">
    <div class="col-md-offset-4 col-md-4">
    <form id="loginform" class="form-horizontal" action="./main.html" method="post">
      <div class="form-group">
        <label for="inputEmail" class="col-md-2 control-label">邮箱</label>
        <div class="col-md-10">
        	<input type="email" class="form-control" id="inputEmail" placeholder="请输入您的邮箱">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-md-2 control-label">密码</label>
        <div class="col-md-10">
        	<input type="password" class="form-control" id="inputPassword" placeholder="请输入您的密码">
        </div>
      </div>
      <div class="footer">
      <button type="submit" id="submit-button-login" class="btn btn-default">登录</button>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">添加管理员</button>
      </div>
    </form>
    </div>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">添加管理员</h4>
          </div>
          <div class="modal-body">
              <form id="modalform" class="form-horizontal" method="post" action="./main.html">
              <div class="form-group">
                <label for="name" class="col-md-3 control-label">姓名：</label>
                <div class="col-md-7">
                  <input type="text" class="form-control required" id="username" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-md-3 control-label">邮箱：</label>
                <div class="col-md-7">
                  <input type="text" class="form-control required" id="email" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="number" class="col-md-3 control-label">手机号：</label>
                <div class="col-md-7">
                    <input type="text" class="form-control" id="number">
                </div>
              </div>
              <div class="form-group">
                <label for="pswd1" class="col-md-3 control-label">密码：</label>
                <div class="col-md-7">
                  <input type="password" class="form-control required" id="pswd1" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="pswd2" class="col-md-3 control-label">再次输入密码：</label>
                <div class="col-md-7">
                  <input type="password" class="form-control" id="pswd2" placeholder="">
                </div>
              </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" id="submit-button-add" class="btn btn-default">添加</button>
              </div>
              </form>
        </div>
      </div>
    </div>

  </body>
</html>
