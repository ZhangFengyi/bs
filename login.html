<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>管理员登录</title>

    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 120px;
        background-color: #eee;
      }
    </style>
    
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
    <div class="container">
    <div class="row">
    <div class="col-md-offset-4 col-md-4">
    <form action="main.html">
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">登录</button>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">添加管理员</button>
    </form>
    </div>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">添加管理员</h4>
          </div>
          <div class="modal-body">

            <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="col-md-3 control-label">姓名</label>
            <div class="col-md-6">
              <input type="email" class="form-control" id="name" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-md-3 control-label">邮箱</label>
            <div class="col-md-6">
              <input type="password" class="form-control" id="email" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="number" class="col-md-3 control-label">手机号</label>
            <div class="col-md-6">
              <input type="email" class="form-control" id="number" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="pswd1" class="col-md-3 control-label">密码</label>
            <div class="col-md-6">
              <input type="password" class="form-control" id="pswd1" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="pswd2" class="col-md-3 control-label">再次输入密码</label>
            <div class="col-md-6">
              <input type="password" class="form-control" id="pswd2" placeholder="">
            </div>
          </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary">提交</button>
          </div>
          </form>
        </div>
      </div>
    </div>


    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
